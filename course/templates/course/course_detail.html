{% extends 'base.html' %}

{% block title %}
    {{ course.name|title }}
{% endblock %}

{% block content %}
    <section class="features2 cid-slq0ZBExQm" id="features2-b">
        <div class="container">
            <div class="media-container-row">
                <div class="card p-3 col-12 col-md-6 col-lg-3">
                    <div class="card-wrapper">
                        <div class="card-img">
                            <img src="{{ course.image.url }}" alt="">
                        </div>
                        <div class="card-body">
                            {{ course.info }}
                        </div>
                        <div class="card-box">
                            {{ course.user.username }}

                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
