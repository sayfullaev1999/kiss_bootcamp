<section class="mbr-section form4 cid-slpSgmExgU" id="form4-3">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="google-map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2986.401972656552!2d60.63173421480241!3d41.538892994553166!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x41dfc9372ad7fa27%3A0xb31b5853fa9693ca!2skiss-group!5e0!3m2!1suz!2s!4v1611594650279!5m2!1suz!2s"
                            width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""
                            aria-hidden="false" tabindex="0"></iframe>
                </div>
            </div>
            <div class="col-md-6">
                <h2 class="pb-3 align-left mbr-fonts-style display-2">
                    Contact Form
                </h2>
                <div>
                    <div class="icon-block pb-3">
                        <span class="icon-block__icon">
                            <span class="mbri-letter mbr-iconfont"></span>
                        </span>
                        <h4 class="icon-block__title align-left mbr-fonts-style display-5">
                            Do not hesitate to contact us
                        </h4>
                    </div>
                    <div class="icon-contacts pb-3">
                        <h5 class="align-left mbr-fonts-style display-7">
                            Ready for suggestions and cooperation
                        </h5>
                        <p class="mbr-text align-left mbr-fonts-style display-7">
                            Phone Number: +99 899 945-75-97 <br>
                            Email: kissbootcampinfo@gmail.com
                        </p>
                    </div>
                </div>
                <div data-form-type="formoid">
                    <form class="block mbr-form" action="{% url 'contact_us_url' %}" method="post">
                        {% csrf_token %}
                        <div class="row">
                            {% for foo in form %}
                                <div class="col-md-6 multi-horizontal">
                                    {% if foo.errors %}
                                        {{ foo.errors }}
                                    {% endif %}
                                    {{ foo.label }}
                                    {{ foo }}
                                </div>
                            {% endfor %}
                            <div class="input-group-btn col-md-12" style="margin-top: 10px;">
                                <button href="" type="submit" class="btn btn-primary btn-form display-4">
                                    SEND MESSAGE
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
