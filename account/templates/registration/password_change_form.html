{% extends 'base.html' %}

{% block title %}
    {{ title }} - {{ block.super }}
{% endblock %}

{% block content %}
    <section class="features2 cid-slq0ZBExQm" id="features2-b">
        <div class="container">
            <h2>{{ title }}</h2>
            <form action="{% url 'password_change' %}" method="post">
                {% csrf_token %}
                {% for foo in form %}
                    {{ foo.label }}
                    <p>{{ foo }}</p>
                    <p>{{ foo.help_text }}</p>
                    {% if foo.errors %}
                        {{ foo.errors }}
                    {% endif %}
                {% endfor %}
                <button type="submit">Сохранить</button>
            </form>
        </div>
    </section>
{% endblock %}
