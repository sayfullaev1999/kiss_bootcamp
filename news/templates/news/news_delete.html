{% extends 'base.html' %}

{% block title %}
    Delete news - {{ news.title|title }}
{% endblock %}

{% block content %}
    <section class="features2 cid-slq0ZBExQm" id="features2-b">
        <div class="container">
            <h4>Вы действительно хотите удалить этот несчятный объект {{ news.title|title }}</h4>
            <a href="{{ news.get_absolute_url }}">
                <button class="btn">Cancel</button>
            </a>
            <form action="{{ news.get_delete_url }}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </div>
    </section>
{% endblock %}
